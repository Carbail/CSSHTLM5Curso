<!--Esto es un comentario. Primero vamoso a empezar
con una estructura -->
<!doctype html>
<!--Con doctype informamos del tipo de documento, además no necesita CIERRE. Es util y necesaria para servidor web y navegador-->

<html>
<!--Con Html, que es una etiqueta par, incluiremos todo el código y documento html para la web-->

<head>
<!--Con <head> tendremos la cabecera del documento y a  su vez podremos incluir información como los metadatos, scripts (js normalmente). ubicación del CSS, titulo de la página, etc.
    es una sección no visible.-->

</head>
<body>
<!-- Con body tendremos el cuerpo del sitio, todo lo escrito en esta etiqueta va a ser visible por los navegadores web y, por ende, los usuarios normalmente-->

<p>
Las carpetas importantes en una web serán:
CSS, img, audio, js, video, php, lib

</p>


</body>



</html>
